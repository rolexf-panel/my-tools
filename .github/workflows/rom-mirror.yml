name: ROM Extract to Hugging Face (High Speed)

on:
  workflow_dispatch:
    inputs:
      rom_url:
        description: 'Link ROM (GDrive atau Direct Link)'
        required: true
      rom_name:
        description: 'Nama Folder di HF (misal: A50-Dump)'
        required: true
      hf_repo:
        description: 'Repo ID (contoh: username/my-dataset)'
        required: true
      file_type:
        description: 'Tipe File Sumber'
        type: choice
        required: true
        options:
          - zip
          - rar
        default: zip

jobs:
  upload-to-hf:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Dependencies
      run: |
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost
        sudo apt-get update
        sudo apt-get install -y aria2 p7zip-full python3-pip
        pip3 install gdown huggingface_hub

    - name: Smart Download
      run: |
        URL="${{ inputs.rom_url }}"
        EXT="${{ inputs.file_type }}"
        # Output file disesuaikan dengan tipe yang dipilih
        if [[ "$URL" == *"drive.google.com"* ]]; then
          gdown --fuzzy "$URL" -O "rom.$EXT"
        else
          aria2c -x 16 -s 16 -o "rom.$EXT" "$URL"
        fi

    - name: Extract ROM
      run: |
        mkdir -p dump_folder
        # 7z secara otomatis mengenali format zip maupun rar
        7z x "rom.${{ inputs.file_type }}" -odump_folder/
        rm "rom.${{ inputs.file_type }}"

    - name: Upload using Python (Fast & Robust)
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python3 -c '
        from huggingface_hub import HfApi
        import os

        api = HfApi()
        token = os.getenv("HF_TOKEN")
        repo_id = "${{ inputs.hf_repo }}"
        folder_path = "dump_folder"
        path_in_repo = "${{ inputs.rom_name }}"

        print(f"Starting upload to {repo_id}...")
        api.upload_folder(
            folder_path=folder_path,
            repo_id=repo_id,
            repo_type="dataset",
            path_in_repo=path_in_repo,
            token=token
        )
        print("Upload finished successfully!")
        '
